<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="main.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
        </div>
    </nav>
    <main role="main" class='pb-5'>
        <div class="text-center p-4" id="nombre">
        </div>

        <div class="row justify-content-center">
            <div class="col col-6">
                <div class="card justify-content-center" id="info">

                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col col-3"></div>
            <div class="col col-6">
                <div class="album py-5 bg-light justify-content-center">
                    <div class="container">
                        <h3 style="text-align: center;">Productos relacionados:</h3>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-center" id="relatedProducts" style="margin: 0px; padding: 0px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <h2>Reseñas sobre el producto</h2>
        </div><br><br>
        
        <div class="row justify-content-center">
            <div class="list-group col-6" id="commentsContainer">
            </div>
        </div><br><br>
        <div class="row justify-content-center">
            <h2>Deja tu comentario</h2>
        </div><br>
        <div class="row justify-content-center">
            <div class="list-group col-6">
                <div class="card justify-content-center">
                    <div class="form-group" id="form">
                            <div class="rating">
                                <input id="radio1" type="radio" name="estrellitas" value="5" onclick="document.getElementById('puntajeElegido').innerHTML= '5'">
                                <label for="radio1"><i class="fa fa-star"></i></label>
                                <input id="radio2" type="radio" name="estrellitas" value="4" onclick="document.getElementById('puntajeElegido').innerHTML= '4'">
                                <label for="radio2"><i class="fa fa-star"></i></label>
                                <input id="radio3" type="radio" name="estrellitas"value="3" onclick="document.getElementById('puntajeElegido').innerHTML= '3'">
                                <label for="radio3"><i class="fa fa-star"></i></label>
                                <input id="radio4" type="radio" name="estrellitas" value="2" onclick="document.getElementById('puntajeElegido').innerHTML= '2'">
                                <label for="radio4"><i class="fa fa-star"></i></label>
                                <input id="radio5" type="radio" name="estrellitas" value="1" onclick="document.getElementById('puntajeElegido').innerHTML= '1'">
                                <label for="radio5"><i class="fa fa-star"></i></label>
                              </div><br>
                        <div class="container d-flex justify-content-center">
                            <textarea style="width: 1000px; height: 100px" required></textarea>
                        </div><br>
                        <div class="container d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-sm">Publicar comentario</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
</body>

</html>
